<mat-nav-list appAccordion>
  <mat-list-item *ngFor="let menuitem of menuItems.getMenuitem()" appAccordionLink group="{{menuitem.state}}"
                 routerLinkActive="selected">
    <a *ngIf="menuitem.type === 'link'" [routerLink]="['/app/'+ menuitem.state]" appAccordionToggle class="">
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
      <span fxFlex></span>
      <span *ngFor="let badge of menuitem.badge" class="label label-{{ badge.type }}">{{ badge.value }}</span>
    </a>
  </mat-list-item>

</mat-nav-list>

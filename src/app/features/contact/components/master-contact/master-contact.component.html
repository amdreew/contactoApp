<mat-card class="main-panel">
  <mat-card-header>
    <mat-card-title>{{data.action === actions.NUEVO? 'CREAR CONTACTO' : 'ACTUALIZAR CONTACTO'}}</mat-card-title>
    <span class="fill-remaining-space"></span>

    <button
      class="btn-dialog-close mx-2 btn-nueva"
      (click)="save()"
      mat-stroked-button
      type="button"
      tabIndex="-1"
      color="primary"
      [disabled]="formGroup.invalid"
    >
      <mat-icon>save</mat-icon>
    </button>

    <button
      class="btn-dialog-close mx-2 btn-nueva"
      (click)="cerrar()"
      mat-stroked-button
      type="button"
      tabIndex="-1"
      color="warn"
    >
      <mat-icon>clear</mat-icon>
    </button>


  </mat-card-header>
</mat-card>

<mat-card class="main-panel">
  <mat-card-content class="card-body">
    <div class="container-fluid" [formGroup]="formGroup" >
      <div class="row">
        <mat-form-field class="col-md-5" >
          <mat-label>Identificación</mat-label>
          <input matInput autocomplete="off" [formControlName]="controlKeys.IDENTIFICACION">
        </mat-form-field>
        <mat-form-field class="col-md-7" >
          <mat-label>Nombre Completo</mat-label>
          <input matInput autocomplete="off" [formControlName]="controlKeys.NOMBRE">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-4" >
          <mat-label>Dirección</mat-label>
          <input matInput autocomplete="off" [formControlName]="controlKeys.DIRECCION">
        </mat-form-field>
        <mat-form-field class="col-md-4" >
          <mat-label>Celular</mat-label>
          <input matInput autocomplete="off" [formControlName]="controlKeys.CELULAR">
        </mat-form-field>
        <mat-form-field class="col-md-4" >
          <mat-label>Fecha de cumpleaños</mat-label>
          <input matInput [matDatepicker]="picker" [readonly]="true" [formControlName]="controlKeys.BIRTHDAY">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
